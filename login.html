<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-en="Elysium | Family Login"
      data-lt="Elysium | Šeimos prisijungimas"
    >
      Elysium | Family Login
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Login page specific styles */
      .login-container {
        max-width: 480px;
        width: 90%;
        padding: 3.5rem;
        background-color: rgba(255, 252, 247, 0.95);
        border-radius: 0;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.07);
        position: relative;
        z-index: 10;
        border-left: 3px solid var(--gold);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Additional fix for hero content */
      #login-hero .hero-content {
        z-index: 10 !important;
        position: relative;
      }

      /* Use !important to ensure visibility */
      #login-hero .hero-overlay {
        z-index: 2 !important;
      }

      /* Ensure text on login form is visible */
      .login-title, .login-subtitle, .login-error, .login-form, .back-link {
        position: relative;
        z-index: 11;
      }

      .login-title {
        font-family: var(--font-serif);
        color: var(--primary);
        font-size: 2.2rem;
        margin-bottom: var(--spacing-md);
        letter-spacing: 0.05em;
        font-weight: 400;
        text-align: center;
      }

      .login-subtitle {
        font-family: var(--font-serif);
        font-size: 1.3rem;
        margin-bottom: var(--spacing-lg);
        text-align: center;
        color: var(--text-light);
        font-weight: 300;
        line-height: 1.4;
      }

      .login-error {
        display: none;
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: rgba(139, 56, 30, 0.08);
        border-left: 3px solid var(--primary);
        color: var(--primary);
        margin-bottom: var(--spacing-md);
        font-size: 0.95rem;
        transform: translateY(-10px);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
      }

      .login-error.active {
        display: block;
        transform: translateY(0);
        opacity: 1;
      }
      
      .login-form {
        width: 100%;
      }
      
      .login-form .form-field {
        margin-bottom: var(--spacing-md);
      }
      
      .login-form .form-field:last-of-type {
        margin-bottom: var(--spacing-lg);
      }
      
      .login-form input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: var(--white);
        color: var(--text);
        font-family: var(--font-sans);
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .login-form input:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(212, 185, 130, 0.1);
      }
      
      .login-form button {
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      
      .loading-indicator {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid rgba(255, 255, 255, 0.8); 
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .button-ripple {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 0;
        transform: scale(0);
        animation: ripple 0.6s linear;
        transform-origin: center;
      }
      
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
      
      .back-link {
        display: block;
        text-align: center;
        margin-top: var(--spacing-lg);
        color: var(--text-light);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }
      
      .back-link:hover {
        color: var(--primary);
      }
      
      @media (max-width: 768px) {
        .login-container {
          padding: 2.5rem 1.5rem;
          width: 85%;
        }
      }
    </style>
  </head>
  <body class="loaded">
    <header>
      <nav>
        <div class="logo" data-en="Elysium" data-lt="Elysium">
          <a href="index.html" style="text-decoration: none; color: inherit;">Elysium</a>
        </div>
        <div class="nav-links">
          <a href="index.html#what-we-do" data-en="What We Do" data-lt="Mūsų veikla"
            >What We Do</a
          >
          <a href="index.html#approach" data-en="Our Approach" data-lt="Mūsų požiūris"
            >Our Approach</a
          >
          <a href="index.html#why-us" data-en="Philosophy" data-lt="Filosofija"
            >Philosophy</a
          >
          <a href="login.html" class="nav-login active" data-en="Family Login" data-lt="Šeimos prisijungimas"
            >Family Login</a
          >
          <div class="lang-switcher-container">
            <div class="lang-switcher">
              <a href="#" data-lang="en" class="lang-option active">EN</a>
              <span class="lang-separator">/</span>
              <a href="#" data-lang="lt" class="lang-option">LT</a>
            </div>
          </div>
          <a
            href="index.html#contact"
            class="nav-cta"
            data-en="Contact"
            data-lt="Kontaktai"
            >Contact</a
          >
        </div>
        <div class="menu-toggle">
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main>
      <section id="login-hero" class="full-height">
        <div class="login-container">
          <h1 class="login-title" data-en="Family Login" data-lt="Šeimos prisijungimas">Family Login</h1>
          <p class="login-subtitle" data-en="Access your personalized investment dashboard" data-lt="Prisijunkite prie savo asmeninės investicijų ataskaitų platformos">Access your personalized investment dashboard</p>
          
          <div id="login-error" class="login-error" data-en="Incorrect login details. Please contact your private account manager at Elysium for assistance." data-lt="Neteisingi prisijungimo duomenys. Susisiekite su savo privačiu sąskaitos valdytoju „Elysium".">
            Incorrect login details. Please contact your private account manager at Elysium for assistance.
          </div>
          
          <form id="login-form" class="login-form">
            <div class="form-field">
              <input type="text" id="username" name="username" placeholder="Username" data-en-placeholder="Username" data-lt-placeholder="Vartotojo vardas" required>
            </div>
            
            <div class="form-field">
              <input type="password" id="password" name="password" placeholder="Password" data-en-placeholder="Password" data-lt-placeholder="Slaptažodis" required>
            </div>
            
            <button type="submit" class="btn-primary" data-en="Sign In" data-lt="Prisijungti">
              <span class="button-text">Sign In</span>
            </button>
          </form>
          
          <a href="index.html" class="back-link" data-en="Return to Homepage" data-lt="Grįžti į Pagrindinį puslapį">Return to Homepage</a>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize language switcher
        const langSwitcherOptions = document.querySelectorAll('.lang-switcher .lang-option');
        const translatableElements = document.querySelectorAll('[data-en], [data-lt]');

        const setLanguage = (lang) => {
          translatableElements.forEach((el) => {
            const text = el.getAttribute(`data-${lang}`);
            if (text) {
              if (el.tagName === 'TITLE') {
                document.title = text;
              } else if (el.hasAttribute('placeholder')) {
                const placeholderText = el.getAttribute(`data-${lang}-placeholder`);
                if (placeholderText) el.placeholder = placeholderText;
              } else {
                el.textContent = text;
              }
            }
          });

          langSwitcherOptions.forEach((opt) => {
            opt.classList.remove('active');
            if (opt.getAttribute('data-lang') === lang) {
              opt.classList.add('active');
            }
          });
          localStorage.setItem('language', lang);
          document.documentElement.setAttribute('lang', lang);
        };

        langSwitcherOptions.forEach((option) => {
          option.addEventListener('click', function(e) {
            e.preventDefault();
            const selectedLang = this.getAttribute('data-lang');
            setLanguage(selectedLang);
          });
        });

        // Load saved language preference
        const preferredLang = localStorage.getItem('language') || 'en';
        setLanguage(preferredLang);

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        if (menuToggle && navLinks) {
          menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
          });
        }

        // Login form submission
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get button and update state to loading
            const submitButton = this.querySelector('button[type="submit"]');
            const buttonText = submitButton.querySelector('.button-text');
            const originalText = buttonText.textContent;
            
            // Create loading indicator
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading-indicator';
            
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.className = 'button-ripple';
            submitButton.appendChild(ripple);
            
            // Set button to loading state
            buttonText.textContent = 'Verifying...';
            submitButton.insertBefore(loadingIndicator, buttonText);
            submitButton.disabled = true;
            
            // Remove ripple after animation completes
            setTimeout(() => {
              if (ripple && ripple.parentNode) {
                ripple.parentNode.removeChild(ripple);
              }
            }, 600);
            
            // Show error message after brief delay (simulating auth check)
            setTimeout(() => {
              // Remove loading indicator
              if (loadingIndicator && loadingIndicator.parentNode) {
                loadingIndicator.parentNode.removeChild(loadingIndicator);
              }
              
              // Reset button text and enable
              buttonText.textContent = originalText;
              submitButton.disabled = false;
              
              // Show error
              loginError.classList.add('active');
            }, 1500);
          });
        }

        // Set login-hero to have same background as home page immediately
        const loginHero = document.getElementById('login-hero');
        if (loginHero) {
          loginHero.style.setProperty('--hero-bg-opacity', '0.85');
        }
      });
    </script>
  </body>
</html>
